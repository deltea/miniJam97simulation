<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Emojipets</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="tab">
      <button class="tab-links" onclick="openTab(event, 'london')" id="defaultOpen">London</button>
      <button class="tab-links" onclick="openTab(event, 'paris')">Paris</button>
    </div>
    <div id="london" class="tab-content">
      <h3>London</h3>
      <p>London is the capital city of England.</p>
    </div>
    <div id="paris" class="tab-content">
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
